<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - {% block title %} {% endblock title %} | JPrince</title>
        
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
        
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        
        <!-- Nucleo Icons -->
        
        <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
        
        <!-- CSS Files -->
        <link href="/static/assets/css/black-dashboard.css?v=1.1.1" rel="stylesheet" />
    
        <!-- Page Specific CSS goes HERE  -->
        {% block stylesheets %}{% endblock stylesheets %}
</head>
<body class="sidebar-mini {% block bodyclass %}{% endblock %}">

    <div class="wrapper">

        <div class="navbar-minimize-fixed">
        <button class="minimize-sidebar btn btn-link btn-just-icon">
            <i class="tim-icons icon-align-center visible-on-sidebar-regular text-muted"></i>
            <i class="tim-icons icon-bullet-list-67 visible-on-sidebar-mini text-muted"></i>
        </button>
        </div>

        {% include 'base/menu_bar.html' %}

        <div class="main-panel">

            <!--{% include 'base/navigation.html' %}-->

            <div class="content">

                {% block content %}{% endblock content %}

            </div>

            <!--{% include 'base/footer.html' %}-->

        </div>

    </div>
</body>
</html>
